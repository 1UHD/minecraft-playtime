<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="text/javascript" defer></script>
    <title>Tauri App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="logo">
      <img src="assets/logo.png">
      <p>MINECRAFT PLAYTIME CALCULATOR</p>
    </div>

    <div class="top">

      <div class="settings">
        <p>CONTROLS:</p>
        <button class="calculate" id="calculate">CALCULATE</button>
      </div>

      <div class="console">
        <p>CONSOLE:</p>
        <div class="console_div" id="console_div"></div>
      </div>

    </div>

    <div class="profiles" id="profiles">

      <div class="overall">
        <p>OVERALL</p>
      </div>

      <div class="preview" id="preview">
        <div class="presets_chooser">
          <p>PRESETS</p>
          <button id="presets_back_button">BACK</button>
          <div class="presets">
            <button id="preset_vanilla"><img src="assets/vanilla.webp"> Vanilla</button>
            <button id="preset_lunar"><img src="assets/lunar.webp"> Lunar Client</button>
            <button id="preset_badlion"><img src="assets/badlion.png"> Badlion Client</button>
            <button id="preset_feather"><img src="assets/feather.png"> Feather Client</button>
            <button id="preset_prism"><img src="assets/prism.png"> Prism Launcher</button>
            <button id="preset_multimc"><img src="assets/multimc.png"> MultiMC Launcher</button>
          </div>
        </div>
        <p>ADD CLIENT</p>
        <button id="presets">PRESET</button>
        <input type="text" id="profilename" placeholder="NAME">
        <input type="text" id="profilepath" placeholder="PATH">
        <button id="newprofile">CREATE</button>
      </div>

    </div>
  </body>
